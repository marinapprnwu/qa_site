plugins {
    id 'java'
    id 'io.qameta.allure' version '3.0.1'
}

allure {
    adapter {
        frameworks {
            junit5
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5 (Jupiter)
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.9.3",
            "com.codeborne:selenide:7.11.1",
            "io.qameta.allure:allure-selenide:2.30.0"
    )
    implementation("net.datafaker:datafaker:2.5.2")
}

// JUnit Platform (JUnit 5)
test {
    useJUnitPlatform()
}